<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Immobilien Ghumman</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32"
        href="https://res.cloudinary.com/dlpdbr0ey/image/upload/v1755051245/7ae1aa7d-b239-4ee5-8090-6b8339e15d4e-removebg-preview_m6fipk.png">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #2964e4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #336699 0%, #2a5580 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .login-header img {
            max-width: 150px;
            margin-bottom: 15px;
            filter: brightness(0) invert(1);
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: #336699;
            box-shadow: 0 0 0 3px rgba(51, 102, 153, 0.1);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 50px;
        }

        .toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            font-size: 18px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .forgot-link {
            color: #336699;
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #336699 0%, #2a5580 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.5px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(51, 102, 153, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
            display: block;
        }

        .alert.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
            display: block;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: #336699;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .back-home a:hover {
            text-decoration: underline;
        }

        .demo-credentials {
            background: #f0f4f8;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
            line-height: 1.6;
        }

        .demo-credentials strong {
            display: block;
            margin-bottom: 8px;
            color: #336699;
        }

        @media (max-width: 480px) {
            .login-container {
                border-radius: 15px;
            }

            .login-header {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <img src="https://res.cloudinary.com/dlpdbr0ey/image/upload/v1755051245/7ae1aa7d-b239-4ee5-8090-6b8339e15d4e-removebg-preview_m6fipk.png"
                alt="Immobilien Ghumman Logo">
            <h1>Admin Login</h1>
            <p>Immobilien Management System</p>
        </div>

        <div class="login-body">
            <div id="alert" class="alert"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Benutzername</label>
                    <input type="text" id="username" name="username" placeholder="Benutzername eingeben" required>
                </div>

                <div class="form-group">
                    <label for="password">Passwort</label>
                    <div class="password-toggle">
                        <input type="password" id="password" name="password" placeholder="Passwort eingeben" required>
                        <button type="button" class="toggle-btn" onclick="togglePassword()">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <span>Angemeldet bleiben</span>
                    </label>
                    <span class="forgot-link" style="color: #94a3b8; cursor: default;"
                        title="Bitte kontaktieren Sie den Administrator">Passwort vergessen?</span>
                </div>

                <button type="submit" class="login-btn">Anmelden</button>
            </form>

            <div class="back-home">
                <a href="index.html">← Zurück zur Startseite</a>
            </div>
        </div>
    </div>

    <script src="js/api-client.js"></script>
    <script>
        const api = new PropertyAPI();

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-btn');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.innerHTML = '<svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/></svg>';
            } else {
                passwordInput.type = 'password';
                toggleBtn.innerHTML = '<svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>';
            }
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const submitBtn = event.target.querySelector('button[type="submit"]');

            // Validierung
            if (!username || !password) {
                showAlert('Bitte Benutzername und Passwort eingeben.', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Anmelden...';

            try {
                // Use API for login
                const response = await api.login(username, password);

                console.log('Login response:', response); // Debug

                // Token und User-Info speichern
                if (response && response.token) {
                    localStorage.setItem('authToken', response.token);
                    localStorage.setItem('authUser', JSON.stringify(response.user || {}));
                    localStorage.setItem('authTimestamp', Date.now().toString());

                    // Session-Marker setzen (für Reload-Schutz)
                    sessionStorage.setItem('isAuthenticated', 'true');

                    showAlert('Login erfolgreich! Weiterleitung...', 'success');

                    // Direkte Weiterleitung mit replace (verhindert Zurück-Button-Problem)
                    setTimeout(() => {
                        window.location.replace('admin-dashboard.html');
                    }, 500);
                } else {
                    throw new Error('Kein Token erhalten');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message || 'Ungültige Zugangsdaten! Bitte versuchen Sie es erneut.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Anmelden';
            }
        }

        // Prüfen, ob bereits eingeloggt - mit Token-Validierung
        window.addEventListener('DOMContentLoaded', async function () {
            const token = localStorage.getItem('authToken');
            const authTimestamp = localStorage.getItem('authTimestamp');

            if (token) {
                // Prüfen ob Token nicht älter als 7 Tage ist
                const tokenAge = Date.now() - parseInt(authTimestamp || '0');
                const maxAge = 7 * 24 * 60 * 60 * 1000; // 7 Tage in Millisekunden

                if (tokenAge < maxAge) {
                    try {
                        // Token beim Backend validieren
                        api.token = token;
                        await api.getCurrentUser();
                        window.location.href = 'admin-dashboard.html';
                    } catch (error) {
                        // Token ungültig - löschen
                        console.log('Token invalid, clearing...');
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('authUser');
                        localStorage.removeItem('authTimestamp');
                        sessionStorage.removeItem('isAuthenticated');
                    }
                } else {
                    // Token zu alt - löschen
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('authUser');
                    localStorage.removeItem('authTimestamp');
                    sessionStorage.removeItem('isAuthenticated');
                }
            }
        });
    </script>
</body>

</html>
